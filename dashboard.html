<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€” Data Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #ffffff; /* Set background to white */
      color: #2d3748;
    }

    /* Sidebar Styles */
    .sidebar {
      background: linear-gradient(to bottom, #6366f1, #06b6d4); /* Blue-Teal Gradient */
      color: white;
      width: 80px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Top-aligned */
      padding-top: 20px;
      position: fixed;
      top: 0;
    }

    .sidebar-item {
      font-size: 18px;
      color: white;
      margin-bottom: 20px;
      text-align: center;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .sidebar-item:hover {
      color: #f0f4f8;
      transition: color 0.3s ease;
    }

    /* Dropdown Box */
    .dropdown {
      border: 2px solid #000;
      background-color: white;
      padding: 8px 16px;
      border-radius: 8px;
      width: 300px;
      font-size: 16px;
      margin-top: 20px;
      color: #333;
    }

    .dropdown option {
      font-size: 16px;
      color: black;
    }

    /* Dashboard iframe container with subtle border */
    .iframe-container {
      width: 100%;
      height: 80vh;  /* Adjusted height for better display */
      border: 1px solid #e2e8f0; /* Light border color */
      border-radius: 8px; /* Rounded corners for the iframe */
      padding: 10px; /* Some padding inside the iframe container */
      background-color: #ffffff; /* Make iframe background match with the rest of the page */
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="flex">
    <!-- Left Sidebar (Navigation) -->
    <div class="sidebar">
      <!-- Profile Text -->
      <div class="sidebar-item">
        Profile
      </div>
      <!-- Reports Text -->
      <div class="sidebar-item">
        Reports
      </div>
      <!-- Help Text -->
      <div class="sidebar-item">
        Help
      </div>
    </div>

    <!-- Main Content Area (Dashboard) -->
    <div class="flex-1 p-8 ml-20 space-y-8">
      <!-- Dropdown (Select Dashboard) -->
      <div class="py-4 px-6 flex justify-between items-center text-black">
        <select class="dropdown" id="dashboardSelect" onchange="updateDashboard()">
          <option value="marketing">Marketing Dashboard</option>
          <option value="sales">Sales Dashboard</option>
          <option value="inventory">Inventory Dashboard</option>
          <option value="finance">Finance Reports</option>
        </select>
      </div>

      <!-- Embed the Dashboard iframe here -->
      <div class="card">
        <div class="iframe-container">
          <iframe id="dashboardIframe" class="iframe-container" title="Dashboard"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateDashboard() {
      const iframe = document.getElementById("dashboardIframe");
      const selectedValue = document.getElementById("dashboardSelect").value;

      switch (selectedValue) {
        case "marketing":
          iframe.src = "https://lookerstudio.google.com/embed/reporting/e2e04867-6b49-4300-a393-a0defb19566e/page/PP0FF";
          break;
        case "sales":
          iframe.src = "https://lookerstudio.google.com/embed/reporting/ea73c330-e0e3-4d4e-be88-3e7bdcbc7cb5/page/0a93D";
          break;
        case "inventory":
          iframe.src = "https://lookerstudio.google.com/embed/reporting/31e45c71-5970-408c-8329-e9b22241ca23/page/I4YHF";
          break;
        case "finance":
          iframe.src = "https://lookerstudio.google.com/embed/reporting/49fdfd3c-f604-47e9-a204-ac985fbfb2ff/page/1S0XD";
          break;
        default:
          iframe.src = "";
      }
    }

    // Default dashboard
    updateDashboard();
  </script>

</body>
</html>
